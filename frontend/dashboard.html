<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Permabullish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .gradient-header {
            background: linear-gradient(135deg, #102a43 0%, #1e3a5f 100%);
        }
        body {
            font-family: 'DM Sans', 'Inter', system-ui, sans-serif;
        }
        .font-display {
            font-family: 'DM Serif Display', Georgia, serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-header text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center min-w-0">
                    <h1 class="text-base sm:text-xl font-display truncate">
                        <span>Perma</span><span class="text-[#e8913a]">bullish</span>
                    </h1>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                    <div class="flex items-center space-x-2 sm:space-x-3">
                        <img id="userAvatar" src="" alt="" class="hidden w-7 h-7 sm:w-8 sm:h-8 rounded-full border-2 border-white/30">
                        <span id="userName" class="hidden sm:inline text-sm text-[#9fb3c8] max-w-32 truncate"></span>
                    </div>
                    <button onclick="logout()" class="text-sm bg-white/10 hover:bg-white/20 px-3 sm:px-4 py-2 rounded-lg transition-all">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Usage Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Reports Used</p>
                        <p class="text-3xl font-bold text-[#1e3a5f]"><span id="reportsUsed">0</span> / <span id="reportsLimit">20</span></p>
                    </div>
                    <div class="w-12 h-12 bg-[#fdecd4] rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#e8913a]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="usageBar" class="bg-[#e8913a] h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Reports Remaining</p>
                        <p class="text-3xl font-bold text-green-600" id="reportsRemaining">20</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                </div>
                <p class="mt-4 text-sm text-gray-500">Resets on <span id="resetDate">-</span></p>
            </div>

            <div class="bg-gradient-to-r from-[#1e3a5f] to-[#243b53] rounded-xl shadow-sm p-6 text-white">
                <h3 class="font-semibold mb-2">Generate New Report</h3>
                <p class="text-[#9fb3c8] text-sm mb-4">Create AI-powered equity research for any Indian stock</p>
                <a href="generate.html" class="inline-block bg-[#e8913a] text-white px-4 py-2 rounded-lg font-medium hover:bg-[#d97316] transition-all">
                    Generate Report
                </a>
            </div>
        </div>

        <!-- Recent Reports -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-lg font-semibold text-gray-900">Recent Reports</h2>
            </div>

            <div id="reportsLoading" class="p-8 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#e8913a] mx-auto"></div>
                <p class="text-gray-500 mt-2">Loading reports...</p>
            </div>

            <div id="reportsEmpty" class="hidden p-8 text-center">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 mb-1">No reports yet</h3>
                <p class="text-gray-500 mb-4">Generate your first equity research report</p>
                <a href="generate.html" class="inline-block bg-[#e8913a] text-white px-4 py-2 rounded-lg font-medium hover:bg-[#d97316] transition-all">
                    Generate Report
                </a>
            </div>

            <div id="reportsList" class="hidden divide-y divide-gray-100">
                <!-- Reports will be inserted here -->
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        // API_BASE is now loaded from config.js
        let token = localStorage.getItem('token');

        // Check for OAuth callback token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const callbackToken = urlParams.get('token');

        if (callbackToken) {
            // Store token from OAuth callback
            token = callbackToken;
            localStorage.setItem('token', callbackToken);

            // Fetch user info and store it
            fetch(`${API_BASE}/auth/me`, {
                headers: { 'Authorization': `Bearer ${callbackToken}` }
            })
            .then(res => res.json())
            .then(user => {
                localStorage.setItem('user', JSON.stringify(user));
                // Remove token from URL and reload
                window.history.replaceState({}, document.title, 'dashboard.html');
                location.reload();
            })
            .catch(() => {
                // Clear URL param anyway
                window.history.replaceState({}, document.title, 'dashboard.html');
            });
        }

        // Check authentication
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userName').textContent = user.full_name || user.email || '';

            // Show avatar if available
            if (user.avatar_url) {
                const avatarEl = document.getElementById('userAvatar');
                avatarEl.src = user.avatar_url;
                avatarEl.classList.remove('hidden');
            }

            loadUsage();
            loadReports();
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers
                }
            });

            if (response.status === 401) {
                logout();
                throw new Error('Session expired');
            }

            return response;
        }

        async function loadUsage() {
            try {
                const response = await apiCall('/usage');
                const usage = await response.json();

                document.getElementById('reportsUsed').textContent = usage.reports_used;
                document.getElementById('reportsLimit').textContent = usage.reports_limit;
                document.getElementById('reportsRemaining').textContent = usage.reports_remaining;
                document.getElementById('resetDate').textContent = usage.reset_date;

                const percentage = (usage.reports_used / usage.reports_limit) * 100;
                document.getElementById('usageBar').style.width = `${percentage}%`;

            } catch (error) {
                console.error('Failed to load usage:', error);
            }
        }

        async function loadReports() {
            const loadingEl = document.getElementById('reportsLoading');
            const emptyEl = document.getElementById('reportsEmpty');
            const listEl = document.getElementById('reportsList');

            try {
                const response = await apiCall('/reports');
                const reports = await response.json();

                loadingEl.classList.add('hidden');

                if (reports.length === 0) {
                    emptyEl.classList.remove('hidden');
                    return;
                }

                listEl.innerHTML = reports.map(report => `
                    <div class="p-4 hover:bg-gray-50 transition-all">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-10 h-10 rounded-lg flex items-center justify-center font-bold text-white ${getRecommendationColor(report.recommendation)}">
                                    ${report.recommendation.charAt(0)}
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">${report.company_name}</h3>
                                    <p class="text-sm text-gray-500">${report.ticker} | ${formatDate(report.created_at)}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="text-right">
                                    <p class="font-medium text-gray-900">â‚¹${report.target_price?.toFixed(0) || '-'}</p>
                                    <p class="text-sm text-gray-500">Target</p>
                                </div>
                                <div class="flex space-x-2">
                                    <a href="report.html?id=${report.id}" class="p-2 text-[#e8913a] hover:bg-[#fdecd4] rounded-lg transition-all" title="View Report">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </a>
                                    <button onclick="deleteReport(${report.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all" title="Delete Report">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                listEl.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to load reports:', error);
                loadingEl.innerHTML = '<p class="text-red-500">Failed to load reports</p>';
            }
        }

        async function deleteReport(reportId) {
            if (!confirm('Are you sure you want to delete this report?')) {
                return;
            }

            try {
                await apiCall(`/reports/${reportId}`, { method: 'DELETE' });
                loadReports();
            } catch (error) {
                console.error('Failed to delete report:', error);
                alert('Failed to delete report');
            }
        }

        function getRecommendationColor(rec) {
            switch (rec?.toUpperCase()) {
                case 'STRONG BUY':
                case 'BUY': return 'bg-green-500';
                case 'STRONG SELL':
                case 'SELL': return 'bg-red-500';
                case 'HOLD':
                default: return 'bg-yellow-500';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        }
    </script>
</body>
</html>
